<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>CKEditor 5 – plugin sample</title>
	<style>
		body {
			max-width: 800px;
			margin: 20px auto;
		}
	</style>
</head>
<body>

<h1>CKEditor 5 – plugin sample</h1>

<div id="editor">
	<h2>Sample</h2>

	<p>This is an instance of the <a href="https://ckeditor.com/docs/ckeditor5/latest/builds/guides/overview.html#classic-editor">classic editor build</a>.</p>

	<figure class="image">
		<img src="../node_modules/dllCkeditor5/tests/manual/sample.jpg" alt="Autumn fields" />
	</figure>

	<p>You can use this sample to validate whether your <a href="https://ckeditor.com/docs/ckeditor5/latest/builds/guides/development/custom-builds.html">custom build</a> works fine.</p>
</div>

<script src="../node_modules/dllCkeditor5/build/ckeditor5-dll.js"></script>
<script src="../node_modules/dllCkeditor5/packages/ckeditor5-editor-classic/build/editor-classic.js"></script>
<script src="../node_modules/dllCkeditor5/packages/ckeditor5-basic-styles/build/basic-styles.js"></script>
<script src="../node_modules/dllCkeditor5/packages/ckeditor5-essentials/build/essentials.js"></script>
<script src="../node_modules/dllCkeditor5/packages/ckeditor5-image/build/image.js"></script>
<script src="../build/drupalimage.js"></script>
<script src="../build/drupalmedia.js"></script>

<script>
	CKEditor5.editorClassic.ClassicEditor
		.create( document.querySelector( '#editor' ), {
			toolbar: [ 'bold', 'italic' ],
			plugins: [
				CKEditor5.basicStyles.Bold,
				CKEditor5.basicStyles.Italic,
				CKEditor5.essentials.Essentials,
				CKEditor5.paragraph.Paragraph,
				CKEditor5.image.Image,
				CKEditor5.drupalmedia.DrupalMedia,
				CKEditor5.drupalimage.DrupalImage,
			]
		} )
		.then( editor => {
			window.editor = editor;
		} );
</script>

</body>
</html>
